<h1>Posts</h1>
<div class="list-group">
<div  [ngClass]="{'list-group-item':post.loveIts===0,
              'list-group-item-success':post.loveIts>0,
              'list-group-item-danger':post.loveIts<0            
             }"  
     *ngFor="let post of listposts">
   
    <h3 class="panel-title align">{{post.created_at}}</h3>
<h2>{{post.title}}  Likes: {{post.loveIts}}</h2><br>
<p>{{post.content}}</p>
    <button type="button" class="btn btn-success" (click)="LoveIt(post)">Love it</button>
    <button type="button" class="btn btn-danger" (click)="DontLoveIt(post)">Don't love it </button>

</div>
</div>
